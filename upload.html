<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Daily Motion</title>
		<link rel="stylesheet" href="./assets/css/index.css">
		<link rel="stylesheet" href="./assets/css/upload.css">
		<script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
	</head>
	<body>
		<img src="./assets/images/logo.png" class="img" />
		<table class="table">
			<tr>
				<td><a href="index.html" class="search">Search</a></td>
				<td><a href="upload.html" class="upload">Upload Video</a></td>
			</tr>
		</table>
		
		
		<section>
  <div class="container">
  <p class="p">To upload your video, please complete the following form:</p>
    <form action="https://submit-form.com/form" id="form">
		<input
			type="hidden"
			name="_redirect"
			value="https://your-website.com/thanks"
		/>
        <label for="firstName"> Name</label><br/>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your name" class="input" required><br/><br/>
  
        <label for="email">Email</label><br/>
        <input type="email" id="email" name="email" placeholder="Enter your email" class="input" required><br/><br/>
		
		<label for="myfile">Upload File</label><br/>
        <input type="file" id="myfile" name="myfile" class="input1" required><br/><br/>
		
        <label for="massage">Enter a description for your video:</label><br/>
        <textarea name="massage" id="massage" cols="60" rows="3" required></textarea>
		
		<button type="submit">Submit</button>
    </form>
  </div>
  <div id="status"></div>
</section>
		
		
	</body>
</html>
